    <div class="container" style="padding-top: 3%;">
    
	      <!-- Prikaz svih poslovnih godina -->
	      <table class="table" id="poslovneGodineTable" style="display: none;">
	        <thead>
	          <tr>
	            <th style="text-align: center;">Broj godine</th>
	            <th style="text-align: center;">Zaključena</th>
	            <th style="text-align: center;">Naziv preduzeća</th>
	          </tr>
	        </thead>
	        <tbody id="tbodyPoslovneGodine">
	
	        </tbody>
	      </table>
	      
    
    
	      <!-- Forma za dodavanje poslovne godine -->
	      <form id="dodajPoslovnuGodinu" style="display: none;">
	        <div class="form-group">
	            <label for="brojGodine">Broj godine:</label> <input type="text"
	                                                        class="form-control" id="brojGodine" placeholder="Unesite broj godine">
	        </div>
	        <div class="form-group" id="nijeCekirana">
	          <label for="zakljucenaGod">Zaključena</label>
	          <input type="checkbox" class="form-control" id="zakljucenaGod"></input>
	        </div>
	        <div class="form-group" id="cekirana" style="display: none;">
	          <label for="zakljucenaGodC">Zaključena</label>
	          <input type="checkbox" class="form-control" id="zakljucenaGodC" checked></input>
	        </div>
	        <div id="selectPreduzecePoslovnaGodina" class="form-group">
	          <label>Izaberite preduzece:
	            <select class="form-control" id="preduzecePoslovnaGodina">
	            </select>
	          </label>
	        </div>
	
	        <button id="btnDodajPoslovnuGodinu" onclick="submitPoslovnaGodina()" type="submit" class="btn btn-secondary">Dodaj</button>
	        <button id="updatePoslovnaGodina" type="submit" class="btn btn-warning" style="display: none;">Izmeni</button>
	      </form>
